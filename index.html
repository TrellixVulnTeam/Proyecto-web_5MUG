<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somos Bar Sula, un bar donde podés pasar un grato momento por las noches con amigos y disfrutar de espectacular gastronomía y la mejor atención">
    <meta name="keywords" content="BAR, BEBIDAS, BEBIDA, HAMBURGUESA, PAPAS FRITAS, JOVENES, NOCHE, DISFRUTAR">
    <meta name="author" content="Diego Suarez">
    <meta name="copyright" content="Propietario del copyright">
    <title>SULA BAR</title>
    <link rel="preload" href="assets/css/main.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="shortcut icon" href="./assets/image/icono_sula_32x32.ico">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    


    <div class="container col-sm-4 bg-dark mt-5 rounded shadow container-login">
        <div class="row align-items-stretch">
            <div class="col">
                <h2 class="text-center py-5">BIENVENIDO A <span class="sula-coloreado">SULA!</span></h2>

                <form class="form-login p-4" action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingrese correo electrónico" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña" maxlength="8" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conectado" class="form-check-input">
                        <label for="conectado" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><a class="inicio-sesion" href="/home.html">Iniciar Sesión</a></button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>

                </form>

                <!-- Login con redes sociales -->
                <div class="container w-100 my-5 form-login">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./assets/icons/icono_facebook.png" alt="icono facebook" width="28px" height="28px">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./assets/icons/icono_instagram.png" alt="icono facebook" width="28px" height="28px">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Instagram
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
